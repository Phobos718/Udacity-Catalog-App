<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

	<div class="header">
		<p><a href='{{url_for('showLogin') }}'>LOGIN</a> </p>
		<p><a href='{{url_for('gdisconnect') }}'>LOGOUT</a></p>
	</div>

	<div class="container">
		<h1>{{book.title}}</h1>

		<div>

		<p>Author: {{book.author}}</p>

		<p>Description: {{book.description}}</p>
		<a href='{{url_for('editBook', category_name = category.name, book_id = book.id) }}'>Edit</a>
		<a href = '{{url_for('deleteBook', category_name = category.name, book_id = book.id) }}'>Delete</a>

		</div>

		<div>
		<h3>Other books in the same category:</h3>
		<ul>
		{% for i in books %}
		  {% if i.title != book.title %}
		    <li><a href= '{{url_for('bookPage', category_name = category_name, book_id=i.id)}}'>{{i.title}}</a></li>
		  {% endif %}
		{% endfor %}
		</ul>
		</div>

		<a href= '{{url_for('categoryPage', category_name = category_name)}}'>Back</a>
	</div>

</body>

</html>
